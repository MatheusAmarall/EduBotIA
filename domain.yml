version: "3.1"

intents:
  - cumprimento
  - despedida
  - afirmacao
  - negacao
  - otimo
  - bot_challenge
  - material
  - lista_espera
  - matricula
  - aulas
  - lista_materiais
  - testar_rule
  - material_escolha
  - cardapio_escolha
  - cardapio
  - visitante
  - visitante_escolha

entities:
  - tipo_material
  - tipo_cardapio
  - tipo_visitante


slots:
  tipo_material:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tipo_material
        conditions:
          - active_loop: tipo_material_form

  tipo_cardapio:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tipo_cardapio
        conditions:
          - active_loop: tipo_cardapio_form

  tipo_visitante:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tipo_visitante
        conditions:
          - active_loop: tipo_visitante_form


forms:
  tipo_cardapio_form:
    required_slots:
      - tipo_cardapio

  tipo_material_form:
    required_slots:
      - tipo_material

  tipo_visitante_form:
    required_slots:
      - tipo_visitante
 
 
 

